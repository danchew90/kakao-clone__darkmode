<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Mac os talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
        </span>
      </div>
      <div class="status-bar__column js-clock">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>20%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <span class="screen-header__tittle">Find</span>
      </div>
      <div class="screen-header__column">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
          <a href="setting_find.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contact</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by id</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-firend">
        <h6 class="recommended-firend__tittle">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span>Go To Open Chat Home<i class="fas fa-angle-right"></i></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__tittle">#FRANK_OCEAN</h5>
          <h6 class="open-post__hashtag">#BLONDE#CHANNEL#ORANGE</h6>
          <div class="open-post__members">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/2/28/Channel_ORANGE.jpg/220px-Channel_ORANGE.jpg"
            />
            <span class="open-post__members-count">999 members</span>
            <div class="divider"></div>
            <span class="open-posnt__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://img.discogs.com/KAHyZsGakLcw64EJAL7H1-8JSpM=/450x450/smart/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/A-2013868-1492186788-3478.png.jpg"
            />
            <div class="open-post__photo-count">
              <i class="fas fa-heart"></i><span>300</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__tittle">#24KGOLDN</h5>
          <h6 class="open-post__hashtag">#MOOD#VALENTINO#</h6>
          <div class="open-post__members">
            <img
              src="https://townsquare.media/site/812/files/2020/08/24kgoldn-abcs.jpg?w=980&q=75"
            />
            <span class="open-post__members-count">450 members</span>
            <div class="divider"></div>
            <span class="open-posnt__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrncpIzGGX4pbrWKrjxfg6NqzGHL7860rvIw&usqp=CAU"
            />
            <div class="open-post__photo-count">
              <i class="fas fa-heart"></i><span>120</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script src="clock.js"></script>
  </body>
  <script
    src="https://kit.fontawesome.com/b24e923602.js"
    crossorigin="anonymous"
  ></script>
</html>
