<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="css/style.css" />
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Welcome to Mac os talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
        </span>
      </div>
      <div class="status-bar__column js-clock">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>20%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__tittle">Welcome to Mac Os Talk</h1>
      <p class="welcome-header__text">
        If you have a Mac Os Talk account, <br>log in with your email or phone
        number.</br>
      </p>
    </header>
    <form action="friends.html" method="GET" class="login-form">
      <input
        type="text"
        placeholder="email or phone number"
        required
        name="id"
      />
      <input type="password" placeholder="password" required name="password" />
      <input type="submit" value="Login" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Mac Os Talk Account or password</a>
    </form>
    <script src="clock.js"></script>
  </body>
  <script
    src="https://kit.fontawesome.com/b24e923602.js"
    crossorigin="anonymous"
  ></script>
</html>
