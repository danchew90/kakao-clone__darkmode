<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Mac os talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
        </span>
      </div>
      <div class="status-bar__column js-clock">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>20%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__tittle"><h1>Yosemite</h1></div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="day-monitor">
        <span>T</span>
      </div>
      <div class="message-row message-row--left">
        <img
          class="user-components__avatar-sm"
          src="https://9to5mac.com/2014/08/18/here-are-all-of-os-x-yosemites-beautiful-new-wallpapers/yosemite-4/"
        />
        <div class="message-row__content message__author--left">
          <span class="message__author">Yosemite</span>
          <div class="mesage_info">
            <span class="message_bubble">Hey! what's up</span>
            <span class="message_time">9:23</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script src="clock.js"></script>
    <script src="day-monitor.js"></script>
  </body>
  <div id="no-mobile">
    <span> Your screen is super big!!! </span>
  </div>
  <div id="land-scape">
    <span>Please rotate your phone!!!</span>
  </div>
  <script
    src="https://kit.fontawesome.com/b24e923602.js"
    crossorigin="anonymous"
  ></script>
</html>
